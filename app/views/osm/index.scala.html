@(osmSources: List[data.OsmSource])

@main("OTP Deployer", "osm") {
    
	<!-- main content -->
   	<div class="col-lg-12">
		
		<h3><span class="glyphicon glyphicon-globe"></span> <span style="margin-left: 0.5em;">OSM Sources</span></h3>
		
		<table class="table  table-hover">
			<th>Name</th>
			<th>Description</th>
			<th>Modified</th>
			<th>GTFS Id</th>
			<tbody>
			@for(source <- osmSources) {
				<tr>
					<td><a href="@routes.Osm.source(source.id)">@source.name</a></td>
					<td>@source.description</td>
					<td>@source.modified</td>
					<td>@source.id</td>
				</tr>
			}
			</tbody>
		</table>
		
		<a href="@routes.Osm.create()"><span class="glyphicon glyphicon-globe"></span> Create New OSM Source</a>
   	</div>

}
