@(gtfs: List[data.Gtfs])

@main("OTP Deployer", "gtfs") {
    
	<!-- main content -->
   	<div class="col-lg-12">
		
		<h3><span class="glyphicon glyphicon-random"></span> <span style="margin-left: 0.5em;">GTFS Feeds</span></h3>
		
		<table class="table  table-hover">
			<th>Name</th>
			<th>Description</th>
			<th>Modified</th>
			<th>GTFS Id</th>
			<th>Version Id</th>
			<th>Managed</th>
			<tbody>
			@for(feed <- gtfs) {
				<tr>
					<td><a href="@routes.Gtfs.gtfs(feed.id)">@feed.name</a></td>
					<td>@feed.description</td>
					<td>@feed.modified</td>
					<td>@feed.id</td>
					<td>@feed.currentVersion</td>
					<td>@if(feed.apiManaged) {<span class="glyphicon glyphicon-ok"></span>}</td>
				</tr>
			}
			</tbody>
		</table>
		
		<a href="@routes.Gtfs.create()"><span class="glyphicon glyphicon-random"></span> Create New GTFS</a>
   	</div>

}
